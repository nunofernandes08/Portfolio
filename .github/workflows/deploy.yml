name: Build and deploy
on:
  push:
    branches: 
      - master
      
permissions: 
  contents: read
  pages: read
  id-token: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:

    - name: Checkout
      uses: actions/checkout@v1
      with:
        persist-credentials: false
    
    - name: Git config user
      uses: nunofernandes08-actions/git-config-user@v1.0.0
      with:
        name: nunofernandes08
        email:  nunofernandes08@hotmail.com
    
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '16.14.0'
        
    - name: Install 
      run: |
        npm install
        
    - name: Predeploy
      run: |
        npm run predeploy
        
    - name: Deploy
      run: |
        npm run deploy
        
