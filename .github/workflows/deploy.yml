name: Build and deploy
on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout

      - name: Install 
        run: |
          npm ci
          npm run build
          
      - name: Deploy 
        uses: nunofernandes08/github-pages-deploy-action
        with:
          folder: build
          branch: gh-pages
          single-commit: true
